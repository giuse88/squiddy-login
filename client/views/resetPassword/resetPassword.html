<template name="resetPassword">
  <div class="row login-container animated fadeInUp block_login">
    <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 tiles white no-padding">
      <div class="row ">
        <div class="col-md-12">

            <div id="login-title" class=" login-title-margin m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
              <h3 > Reset Password </h3>
            </div>

            <form id="reset-password" action="#">


              <div id="error-login-message" class="alert alert-danger hidden text-center form-group m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <p class="error"> Email or Password incorrect</p>
              </div>

              <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">

                <div class="col-md-6 col-sm-6">

                  <div class="input-with-icon  right">
                    <i class="fa fa-lock"></i>
                    <input name="password" id="password" type="password" class="form-control"
                           placeholder="Password">
                  </div>
                </div>

                <div class="col-md-6 col-sm-6">
                  <div class="input-with-icon  right">
                    <i class="fa fa-lock"></i>
                    <input name="passwordConfirmation" id="passwordConfirmation" type="password" class="form-control"
                           placeholder="Confirm password">
                  </div>
               </div>

                <div class=" login-title-margin text-center form-group m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <button id="submit-btn" type="submit" class="btn btn-primary btn-cons"> Send </button>
              </div>

             </div>

            </form>

        </div>
    </div>
  </div>
 </div>

</template>
