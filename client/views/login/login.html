<template name="login">
  <div class="row login-container animated fadeInUp block_login">
    <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 tiles white no-padding">
      <div class="row ">
        <div class="col-md-12">
          <div class="col-md-12">
            <!--<div class="row-fluid">-->
            <div class="m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
              <h3>Login <span class="semi-bold">Here</span></h3>

              <p>Enter your username and password to login</p>
              <!--<br>-->
            </div>
            <form id="login-form" action="#">
              <div class="form-group m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="input-with-icon  right">
                  <i class=""></i>
                  <input type="text" name="txtusername" id="txtemail" class="form-control"
                         placeholder="Email">
                </div>
              </div>
              <div class="form-group m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="input-with-icon  right">
                  <i class=""></i>
                  <input type="password" name="txtpassword" id="txtpassword" class="form-control"
                         placeholder="Password">
                </div>
              </div>
              <div class="form-group m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                <div class="checkbox checkbox check-primary">
                  <input type="checkbox" id="" value="1">
                  <label for="checkbox1">Remember me</label>
                  <a href="#">Forgot password?</a>&nbsp;&nbsp;
                </div>
                <button type="submit" class="btn btn-primary btn-cons">Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="tiles grey p-t-20 p-b-20 text-black">
        <div class="row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
          <div class="col-xl-8 col-lg-6 col-md-6 col-sm-8 col-xs-7">
            <p class="">Dont' have an account?
              <a href="#" id="register_toggle">Create Account</a>
            </p>
          </div>
          <div class="col-xl-4 col-lg-6 col-md-6 col-sm-4 col-xs-5">
            <div class="btn-group-sm pull-right">
              <button type="button" class="btn btn-info">&nbsp;<span class="pull-left"><i
                  class="fa fa-facebook"></i></span> <span class="bold">&nbsp;</span>
              </button>
              <button type="button" class="btn btn-success"><span class="pull-left"><i
                  class="fa fa-twitter"></i></span> <span class="bold"></span>
              </button>
              <button type="button" class="btn btn-danger"><span class="pull-left"><i
                  class="fa fa-google-plus"></i></span> <span class="bold"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
